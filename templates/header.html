{% load staticfiles %}
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}Please join the MeHelpYou community.  Help your friends & connections.
    Invite Friends. Ask For Leads. Provide Leads. Make Money.{% endblock %}">

    <!-- Default CSS -->
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/chosen.min.css' %}"/>
    <!--[if IE 8]>
    <link rel="stylesheet" href="{% static 'css/ie8-grid-foundation-4.css' %}"/>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="{% static 'js/vendor/html5shiv.js' %}"></script><![endif]-->
    <!-- Font Awesome - Retina Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/font-awesome.min.css' %}">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script src="{% static 'js/foundation/foundation.js' %}"></script>
    <script src="{% static 'js/foundation/foundation.dropdown.js' %}"></script>
    <script src="{% static 'js/foundation/foundation.topbar.js' %}"></script>
    <script src="https://checkout.stripe.com/v2/checkout.js"></script>
</head>
