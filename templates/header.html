{% load staticfiles %}
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}Please join the MeHelpYou community.  Help your friends & connections.
    Invite Friends. Ask For Leads. Provide Leads. Make Money.{% endblock %}">

    <!-- Default CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/chosen.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/introjs.css' %}"/>
    <!-- Font Awesome - Retina Icons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Google Fonts -->
    <script type="text/javascript" src="https://use.typekit.net/ltj0apq.js"></script>
    <script type="text/javascript">try {
        Typekit.load();
    } catch (e) {
    }</script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script src="{% static 'js/foundation/foundation.js' %}"></script>
    <script src="{% static 'js/vendor/custom.modernizr.js' %}"></script>
    <script src="{% static 'js/foundation/foundation.dropdown.js' %}"></script>
    <script src="{% static 'js/foundation/foundation.topbar.js' %}"></script>
    <script src="{% static 'js/foundation/foundation.accordion.js' %}"></script>
    <link href="{% static 'css/auth-buttons.css' %}" rel="stylesheet">
    {% block additionalHeaders %}
    {% endblock %}
</head>
