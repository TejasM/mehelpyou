{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="large-12 columns" role="content">
            <article>
                <h2>Create Request</h2>
                <hr/>
                <form action="">
                    <div class="row">
                        <div class="large-6 columns">
                            <label for="category">Category</label>
                            <select id="category" name="category">

                            </select>
                        </div>
                        <div class="large-6 columns">
                            <label for="company">Company</label>
                            <input id="company" name="company">
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-6 columns">
                            <label for="city">City</label>
                            <select id="city" name="city">

                            </select>
                        </div>
                        <div class="large-6 columns">
                            <label for="commission">Commission</label>
                            <input id="commission" name="commission">
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <label for="headline">Headline</label>
                            <input id="headline" name="headline"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <label for="description">Description</label>
                            <textarea id="description" name="description"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-3 columns">
                            <label for="start">Start Date</label>
                            <input id="start" name="start"/>
                        </div>
                        <div class="large-3 columns">
                            <label for="end">End Date</label>
                            <input id="end" name="end"/>
                        </div>
                    </div>
                    <div class="row right">
                        <button type="submit" class="button-important [radius small round]">CREATE</button>
                    </div>

                </form>
            </article>
        </div>
    <!-- End Row -->
{% endblock %}
{% block additionalScripts %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-switch.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.5/bootstrap-switch.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://cdn.wijmo.com/external/globalize.min.js"></script>
    <script src="{% static 'js/timepicker-addon.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/blue.css' %}">
    <script src="{% static 'js/jquery.icheck.min.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            $('#id_due_by').datetimepicker({
                minDate: 0
            });
            var $idreward = $("#id_reward");
            $idreward.spinner({
                min: 0,
                step: 0.25
            });
            $idreward.on("spinchange", function (event, ui) {
                $("#id_reward").spinner("value", this.value);
            });

        });
    </script>
    <script>
        $(document).ready(function () {
            var $icheck = $('.icheck');
            $icheck.iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
            $icheck.on('ifChecked', function () {
                $('#id_reward').val($(this).val());
            });
            var $custom = $('#custom');
            $custom.on('ifChecked', function () {
                $('#id_reward').attr('type', 'text');
            });
            $custom.on('ifUnchecked', function () {
                $('#id_reward').attr('type', 'hidden');
            });

        });
    </script>
{% endblock %}
