{% extends 'base.html' %}
{% load staticfiles %}
{% load mathfilters %}
{% load lookupfilter %}
{% block content %}
    <div class="large-9 columns">
        <div class="row main-content-top">
            <div class="large-6 columns">
                <h2 class="top-title"><span class="title-icon"><i class="icon-table"></i></span>Profile</h2>
            </div>
            <div class="large-6 columns">
                <ul class="breadcrumbs right">
                    <li><a href="/">Home</a></li>
                    <li class="unavailable"><a href="#">Group</a></li>
                    <li class="current"><a href="#">Your Groups</a></li>
                </ul>
            </div>
        </div>
        <div class="row main-content">
            <div class="large-12 columns">
                <h3 class="color">Your Groups</h3>

                <div class="large-12 columns large-centered">
                    <div class="rows">
                        {% for group in groups %}
                            <div class="panel">
                                <img width="50px" height="50px" src="/avatars/avatars/{{ group.logo }}"
                                     style="display: inline">
                                <a style="position: absolute; top: 50%" href="{% url 'group:index' group.id %}">{{ group.title }}</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Row -->
{% endblock %}
