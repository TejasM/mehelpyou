{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="large-9 columns">
        <div class="row main-content-top">
            <div class="large-6 columns">
                <h2 class="top-title"><span class="title-icon"><i class="icon-group"></i></span>Forgot Password</h2>
            </div>
            <div class="large-6 columns">
                <ul class="breadcrumbs right">
                    <li><a href="/">Home</a></li>
                    <li class="current"><a href="#">Forgot Password</a></li>
                </ul>
            </div>
        </div>
        <div class="row main-content">
            <div class="large-12 columns">
                <h3 class="color">Forgot Password</h3>

                <div class="large-6 columns">

                    <div class="rows">
                        <form method="POST" action="{% url 'user:forgot_password' %}">
                            <div class="row">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="row">
                                        <div class="columns">
                                            <input type="email" placeholder="email" name="email">
                                        </div>
                                    </div>
                                    <div class="columns">
                                        <input type="submit" class="button right" value="Send Email" name="send"
                                               id="send"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Row -->
{% endblock %}
